<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDtools - GMD Checker & Gap Calc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #161616;
            --accent: #8b5cf6;
            --accent-dim: #5b21b6;
            --text: #eeeeee;
            --text-dim: #777777;
            --border: #262626;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Контейнер сайта */
        .container {
            background: var(--panel);
            width: 90%;
            max-width: 1000px;
            margin-top: 50px;
            padding: 40px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            font-size: 2.5em;
        }

        .author-box {
            margin-bottom: 30px;
            font-size: 0.85em;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .author-box strong { color: var(--accent); }

        /* Кнопки меню */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            background: #000;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }

        /* Стили GMD Checker */
        .file-zone {
            border: 1px dashed var(--border);
            padding: 50px;
            text-align: center;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .file-zone:hover {
            border-color: var(--accent);
            background: #111;
            color: var(--text);
        }

        .table-wrap {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        th {
            position: sticky;
            top: 0;
            background: #000;
            color: var(--accent);
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid var(--accent);
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        tr:hover { background: #1a1a1a; }

        .hidden { display: none; }

        /* Калькулятор */
        input, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .result-box {
            background: #1a1520;
            padding: 15px;
            border: 1px solid var(--accent-dim);
            color: var(--accent);
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div id="main-menu" class="container">
    <h1>GDtools</h1>
    <div class="author-box">
        Автор: <strong>HELFZz</strong> | Special Thanks: 
    </div>
    <div class="menu-grid">
        <button onclick="showPage('checker-page')">GMD Checker</button>
        <button onclick="showPage('gap-page')">Gap Calculator</button>
    </div>
</div>

<div id="checker-page" class="container hidden">
    <h1>GMD Checker</h1>
    <div class="author-box">Анализ каждого блока в .gmd файле</div>
    
    <div class="file-zone" onclick="document.getElementById('fileInput').click()">
        Кликните, чтобы выбрать файл уровня
        <input type="file" id="fileInput" class="hidden" accept=".gmd" onchange="processFile(this)">
    </div>

    <div id="level-info" style="color: var(--accent); font-weight: bold;"></div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>Scale</th>
                    <th>Rotation</th>
                </tr>
            </thead>
            <tbody id="obj-list">
                <tr><td colspan="5" style="text-align:center;">Файл не выбран</td></tr>
            </tbody>
        </table>
    </div>
    
    <button style="width:100%; margin-top:20px; background:#111;" onclick="showPage('main-menu')">Назад</button>
</div>

<div id="gap-page" class="container hidden">
    <h1>Gap Calculator</h1>
    <div class="author-box">Расчет FPS по размеру гапа</div>
    
    <input type="number" id="gapSize" placeholder="Размер гапа (например, 3.0001)" step="0.00000001">
    
    <select id="mode">
        <option value="3">Normal Wave (3.0)</option>
        <option value="6">Mini Wave (6.0)</option>
    </select>

    <select id="speed">
        <option value="1">1x Speed</option>
        <option value="0.5">0.5x Speed</option>
        <option value="2">2x Speed</option>
        <option value="3">3x Speed</option>
        <option value="4">4x Speed</option>
    </select>

    <div style="margin: 15px 0;">
        <input type="checkbox" id="dash" style="width: auto;"> <label for="dash">With Dash Orb (*2 FPS)</label>
    </div>

    <button onclick="calcGap()" style="width: 100%;">Рассчитать</button>
    <div id="calc-res" class="result-box"></div>
    
    <button style="width:100%; margin-top:20px; background:#111;" onclick="showPage('main-menu')">Назад</button>
</div>

<script>
    // Переключение страниц
    function showPage(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // ЛОГИКА GMD CHECKER (ЧТЕНИЕ КАЖДОГО БЛОКА)
    async function processFile(input) {
        const file = input.files[0];
        if (!file) return;

        const text = await file.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");

        const name = xml.querySelector('k[k="k2"] + s')?.textContent || "Unknown";
        document.getElementById('level-info').innerText = "Уровень: " + name;

        // Поиск упакованных данных уровня
        let k4 = xml.querySelector('k[k="k4"] + s')?.textContent;
        if (!k4) return alert("Ошибка: Данные k4 не найдены.");

        try {
            // Распаковка: Base64 -> Gzip -> String
            const b64 = k4.replace(/-/g, '+').replace(/_/g, '/');
            const bin = atob(b64);
            const bytes = new Uint8Array(bin.length);
            for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
            
            const raw = pako.inflate(bytes, { to: 'string' });
            const objects = raw.split(';'); // Каждый блок разделен ";"
            
            const list = document.getElementById('obj-list');
            list.innerHTML = "";

            // Читаем все блоки (выводим первые 1000 для стабильности)
            for(let i = 0; i < Math.min(objects.length, 1000); i++) {
                if(objects[i].length < 5) continue;
                
                const p = objects[i].split(',');
                const data = {};
                for (let j = 0; j < p.length; j += 2) data[p[j]] = p[j+1];

                const row = `<tr>
                    <td>${data['1'] || '?'}</td>
                    <td>${parseFloat(data['2'] || 0).toFixed(1)}</td>
                    <td>${parseFloat(data['3'] || 0).toFixed(1)}</td>
                    <td>${data['128'] || '1'}</td>
                    <td>${data['6'] || '0'}°</td>
                </tr>`;
                list.insertAdjacentHTML('beforeend', row);
            }
        } catch (e) {
            alert("Ошибка декодирования. Файл защищен или поврежден.");
        }
    }

    // ЛОГИКА GAP CALCULATOR
    function calcGap() {
        const gap = parseFloat(document.getElementById('gapSize').value);
        const hit = parseFloat(document.getElementById('mode').value);
        const spdMult = { "0.5": 0.75, "1": 0.9, "2": 1.1, "3": 1.35, "4": 1.65 };
        const spd = spdMult[document.getElementById('speed').value];
        const dash = document.getElementById('dash').checked;

        if (!gap || gap <= 3) return alert("Введите гап больше 3");

        // Упрощенная формула зависимости FPS от микро-гапа
        let fps = (spd * 450000) / (gap - 3);
        if (dash) fps *= 2;

        const res = document.getElementById('calc-res');
        res.innerHTML = "Требуемый FPS: " + Math.round(fps).toLocaleString();
        res.style.display = "block";
    }
</script>

</body>
</html>
