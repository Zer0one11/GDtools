<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDtools - Level Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        :root { --bg: #050505; --panel: #0f0f0f; --accent: #a855f7; --text: #ffffff; --text-dim: #71717a; --border: #27272a; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .container { background: var(--panel); width: 95%; max-width: 1000px; margin: 20px 0; padding: 25px; border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 3px; margin: 0 0 15px 0; font-size: 1.8rem; text-align: center; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        button { background: #000; color: #fff; border: 1px solid var(--border); padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.2s; text-transform: uppercase; }
        button:hover { border-color: var(--accent); color: var(--accent); }
        
        .file-zone { border: 2px dashed var(--border); padding: 40px; text-align: center; color: var(--text-dim); cursor: pointer; border-radius: 8px; margin-top: 15px; }
        .file-zone:hover { border-color: var(--accent); color: var(--text); }

        .editor-header { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        input { background: #000; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }

        .table-wrap { max-height: 450px; overflow-y: auto; border: 1px solid var(--border); background: #000; margin-top: 15px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; font-family: 'Consolas', monospace; }
        th { position: sticky; top: 0; background: #0a0a0a; color: var(--accent); padding: 12px; border-bottom: 1px solid var(--accent); text-align: left; }
        td { padding: 8px 10px; border-bottom: 1px solid var(--border); }
        
        .hidden { display: none !important; }
        .footer { margin-top: auto; padding: 20px; text-align: center; font-size: 0.8rem; color: var(--text-dim); border-top: 1px solid var(--border); width: 100%; }
        .footer strong { color: var(--accent); }

        .help-section { margin-top: 30px; padding: 15px; border: 1px solid #333; border-radius: 6px; background: #0a0a0a; font-size: 0.8rem; color: #888; text-align: center; }
    </style>
</head>
<body>

<div id="main-menu" class="container">
    <h1>GDtools</h1>
    <div class="menu-grid">
        <button onclick="showPage('editor-page')">GMD Checker / Editor</button>
        <button onclick="showPage('gap-page')">Gap Calculator</button>
    </div>
</div>

<div id="editor-page" class="container hidden">
    <h1>GMD Checker</h1>
    
    <div id="dropZone" class="file-zone" onclick="document.getElementById('fileIn').click()">
        Загрузите .gmd файл для редактирования
        <input type="file" id="fileIn" class="hidden" accept=".gmd" onchange="loadGMD(this)">
    </div>

    <div id="editor-ui" class="hidden">
        <div class="editor-header">
            <div><label style="font-size: 0.7rem; color: var(--accent);">НАЗВАНИЕ</label><input type="text" id="lvlName"></div>
            <div><label style="font-size: 0.7rem; color: var(--accent);">ОПИСАНИЕ</label><input type="text" id="lvlDesc"></div>
        </div>

        <input type="text" id="objSearch" placeholder="Поиск объектов (ID, X, Y...)" oninput="renderObjects()" style="border-bottom: 1px solid var(--accent); margin-bottom: 10px;">
        
        <div style="display: flex; gap: 10px;">
            <button onclick="addObject()" style="background: #0a1a0a; border-color: #22c55e; flex: 1;">+ Добавить</button>
            <button onclick="saveGMD()" style="background: var(--accent); color: #000; flex: 2;">СОХРАНИТЬ .GMD</button>
        </div>

        <div class="table-wrap">
            <table>
                <thead><tr><th>ID</th><th>X</th><th>Y</th><th>Scale</th><th>Rot</th><th></th></tr></thead>
                <tbody id="objList"></tbody>
            </table>
        </div>

        <div class="help-section">
            <strong>ИНСТРУКЦИЯ:</strong> Чтобы узнать ID объекта, используйте мод <strong>Better Object Info</strong> в Geode. Выделите объект в редакторе, чтобы увидеть его ID.
        </div>
    </div>
    
    <button style="width:100%; margin-top:15px; background:#18181b" onclick="location.reload()">Назад в меню</button>
</div>

<div id="gap-page" class="container hidden">
    <h1>Gap Calculator</h1>
    <p style="text-align: center; color: var(--text-dim);">Калькулятор скоро будет здесь...</p>
    <button style="width:100%; margin-top:20px; background:#18181b" onclick="showPage('main-menu')">Назад</button>
</div>

<div class="footer">
    GDtools | Автор: <strong>HELFZz</strong> | Special Thanks:
</div>

<script>
    let currentObjects = [];
    let originalXML = null;

    function showPage(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    async function loadGMD(input) {
        const file = input.files[0];
        if (!file) return;
        const text = await file.text();
        const parser = new DOMParser();
        originalXML = parser.parseFromString(text, "text/xml");

        const getVal = (k) => {
            const keys = originalXML.getElementsByTagName('k');
            for (let i = 0; i < keys.length; i++) {
                if (keys[i].textContent === k) return keys[i].nextElementSibling.textContent;
            }
            return "";
        };

        document.getElementById('lvlName').value = getVal('k2');
        document.getElementById('lvlDesc').value = getVal('k3');

        const k4 = getVal('k4');
        if (k4) {
            try {
                const b64 = k4.replace(/-/g, '+').replace(/_/g, '/');
                const bin = atob(b64);
                const bytes = pako.inflate(new Uint8Array(bin.split('').map(c => c.charCodeAt(0))), { to: 'string' });
                currentObjects = bytes.split(';').filter(s => s.length > 5).map(s => {
                    const p = s.split(',');
                    const d = {};
                    for(let i=0; i<p.length; i+=2) d[p[i]] = p[i+1];
                    return d;
                });
                
                // Показываем UI редактора только после успешной загрузки
                document.getElementById('editor-ui').classList.remove('hidden');
                document.getElementById('dropZone').classList.add('hidden');
                renderObjects();
            } catch(e) { alert("Ошибка: Не удалось прочитать объекты уровня."); }
        }
    }

    function renderObjects() {
        const query = document.getElementById('objSearch').value.toLowerCase();
        const list = document.getElementById('objList');
        list.innerHTML = "";

        currentObjects.forEach((obj, idx) => {
            if (query && !JSON.stringify(obj).toLowerCase().includes(query)) return;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" value="${obj['1']}" onchange="updateObj(${idx}, '1', this.value)"></td>
                <td><input type="text" value="${obj['2']}" onchange="updateObj(${idx}, '2', this.value)"></td>
                <td><input type="text" value="${obj['3']}" onchange="updateObj(${idx}, '3', this.value)"></td>
                <td><input type="text" value="${obj['128'] || '1'}" onchange="updateObj(${idx}, '128', this.value)"></td>
                <td><input type="text" value="${obj['6'] || '0'}" onchange="updateObj(${idx}, '6', this.value)"></td>
                <td><button onclick="removeObj(${idx})" style="color:#ef4444; border:none; background:none;">✕</button></td>
            `;
            list.appendChild(row);
        });
    }

    function updateObj(idx, key, val) { currentObjects[idx][key] = val; }
    function removeObj(idx) { currentObjects.splice(idx, 1); renderObjects(); }
    function addObject() { currentObjects.push({"1":"1","2":"0","3":"0","128":"1"}); renderObjects(); }

    function saveGMD() {
        const objStr = currentObjects.map(obj => Object.entries(obj).map(e => e.join(',')).join(',')).join(';') + ';';
        const compressed = pako.deflate(objStr);
        const b64 = btoa(String.fromCharCode.apply(null, compressed)).replace(/\+/g, '-').replace(/\//g, '_');

        const keys = originalXML.getElementsByTagName('k');
        for (let i = 0; i < keys.length; i++) {
            if (keys[i].textContent === 'k2') keys[i].nextElementSibling.textContent = document.getElementById('lvlName').value;
            if (keys[i].textContent === 'k3') keys[i].nextElementSibling.textContent = document.getElementById('lvlDesc').value;
            if (keys[i].textContent === 'k4') keys[i].nextElementSibling.textContent = b64;
        }

        const blob = new Blob([new XMLSerializer().serializeToString(originalXML)], {type: "text/xml"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = document.getElementById('lvlName').value + ".gmd";
        link.click();
    }
</script>
</body>
</html>
