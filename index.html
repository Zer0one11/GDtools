<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDtools - GMD Checker & Gap Calc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        :root {
            --bg: #050505;
            --panel: #111111;
            --accent: #8b5cf6;
            --text: #e5e7eb;
            --text-dim: #666666;
            --border: #222222;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--panel);
            width: 90%;
            max-width: 900px;
            margin-top: 40px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2.2em;
        }

        .author-box {
            margin-bottom: 25px;
            font-size: 0.8em;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .author-box strong { color: var(--accent); }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        button {
            background: #000;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: #0a0a0a;
        }

        .file-zone {
            border: 1px dashed var(--border);
            padding: 40px;
            text-align: center;
            color: var(--text-dim);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-zone:hover { border-color: var(--accent); color: var(--text); }

        .table-wrap {
            max-height: 450px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid var(--border);
            background: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
        }

        th {
            position: sticky; top: 0;
            background: #0a0a0a;
            color: var(--accent);
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--accent);
        }

        td { padding: 8px 10px; border-bottom: 1px solid var(--border); color: #ccc; }
        tr:hover { background: #161616; }

        .hidden { display: none; }
        .stats { color: var(--accent); font-size: 0.9em; margin-bottom: 10px; font-weight: bold; }

        /* Calc Styles */
        input, select {
            width: 100%; padding: 12px;
            background: #000; border: 1px solid var(--border);
            color: white; margin: 8px 0;
        }
    </style>
</head>
<body>

<div id="main-menu" class="container">
    <h1>GDtools</h1>
    <div class="author-box">
        Автор: <strong>HELFZz</strong> | Special Thanks: 
    </div>
    <div class="menu-grid">
        <button onclick="showPage('checker-page')">GMD Checker</button>
        <button onclick="showPage('gap-page')">Gap Calculator</button>
    </div>
</div>

<div id="checker-page" class="container hidden">
    <h1>GMD Checker</h1>
    <div class="author-box">Анализатор блоков уровня</div>
    
    <div class="file-zone" onclick="document.getElementById('fileInput').click()">
        Нажмите, чтобы загрузить .gmd файл
        <input type="file" id="fileInput" class="hidden" accept=".gmd" onchange="processFile(this)">
    </div>

    <div id="file-info" class="stats"></div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>X Pos</th>
                    <th>Y Pos</th>
                    <th>Scale</th>
                    <th>Rot</th>
                </tr>
            </thead>
            <tbody id="obj-list">
                <tr><td colspan="5" style="text-align:center; color:#444;">Список пуст</td></tr>
            </tbody>
        </table>
    </div>
    
    <button style="width:100%; margin-top:20px;" onclick="showPage('main-menu')">Назад</button>
</div>

<div id="gap-page" class="container hidden">
    <h1>Gap Calculator</h1>
    <div class="author-box">Расчет FPS</div>
    <input type="number" id="gapSize" placeholder="Размер гапа (например, 3.0001)" step="0.00000001">
    <select id="mode">
        <option value="3">Normal Wave</option>
        <option value="6">Mini Wave</option>
    </select>
    <select id="speed">
        <option value="1">1x Speed</option>
        <option value="0.5">0.5x Speed</option>
        <option value="2">2x Speed</option>
        <option value="3">3x Speed</option>
        <option value="4">4x Speed</option>
    </select>
    <div style="margin: 10px 0;"><input type="checkbox" id="dash"> <label>With Dash Orb (*2)</label></div>
    <button onclick="calcGap()" style="width: 100%;">Рассчитать</button>
    <div id="res" style="margin-top:20px; color:var(--accent); font-weight:bold;"></div>
    <button style="width:100%; margin-top:20px;" onclick="showPage('main-menu')">Назад</button>
</div>

<script>
    function showPage(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // Исправленная логика поиска данных в XML
    function getGMDValue(xml, key) {
        const keys = xml.getElementsByTagName('k');
        for (let i = 0; i < keys.length; i++) {
            if (keys[i].textContent === key) {
                return keys[i].nextElementSibling.textContent;
            }
        }
        return null;
    }

    async function processFile(input) {
        const file = input.files[0];
        if (!file) return;

        const text = await file.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");

        [span_0](start_span)// Исправленный поиск k4 и k2[span_0](end_span)
        const levelName = getGMDValue(xml, 'k2') || "Unnamed";
        const k4 = getGMDValue(xml, 'k4');

        if (!k4) {
            alert("Ошибка: Данные объектов (k4) не найдены в файле.");
            return;
        }

        document.getElementById('file-info').innerText = "Уровень: " + levelName;

        try {
            const b64 = k4.replace(/-/g, '+').replace(/_/g, '/');
            const bin = atob(b64);
            const bytes = new Uint8Array(bin.length);
            for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
            
            const raw = pako.inflate(bytes, { to: 'string' });
            const objects = raw.split(';');
            
            const list = document.getElementById('obj-list');
            list.innerHTML = "";

            for(let i = 0; i < Math.min(objects.length, 2000); i++) {
                if(objects[i].length < 5) continue;
                const p = objects[i].split(',');
                const data = {};
                for (let j = 0; j < p.length; j += 2) data[p[j]] = p[j+1];

                list.insertAdjacentHTML('beforeend', `<tr>
                    <td>${data['1'] || '?'}</td>
                    <td>${parseFloat(data['2'] || 0).toFixed(2)}</td>
                    <td>${parseFloat(data['3'] || 0).toFixed(2)}</td>
                    <td>${data['128'] || '1'}</td>
                    <td>${data['6'] || '0'}°</td>
                </tr>`);
            }
        } catch (e) {
            alert("Ошибка при распаковке k4. Возможно, файл поврежден.");
        }
    }

    function calcGap() {
        const gap = parseFloat(document.getElementById('gapSize').value);
        if (!gap || gap <= 3) return alert("Введите гап > 3");
        const speedMap = { "0.5": 0.75, "1": 0.9, "2": 1.1, "3": 1.35, "4": 1.65 };
        let fps = (speedMap[document.getElementById('speed').value] * 450000) / (gap - 3);
        if (document.getElementById('dash').checked) fps *= 2;
        document.getElementById('res').innerText = "Требуемый FPS: " + Math.round(fps).toLocaleString();
    }
</script>
</body>
</html>
